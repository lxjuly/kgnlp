apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

group 'org.sample'
version '0.1'

mainClassName = 'org.sample.Main'

repositories {
    jcenter()
}

dependencies {
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.9.2'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.9.2', classifier: 'models'
    compile 'org.neo4j.driver:neo4j-java-driver:1.7.2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

task hello {
    doLast {
        println 'Hello world!'
    }
}

task mainRun(type: JavaExec) {
    main = "org.sample.Main"
}